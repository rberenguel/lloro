<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lloro</title>
    <style>
      :root {
        /* Solarized Dark with pure black base */
        --base03: #000000; /* Main background - pure black */
        --base02: #0a0f14; /* Secondary background */
        --base01: #586e75; /* Comments, muted - OLD, too dim */
        --base00: #657b83; /* Light comments - OLD, too dim */
        --base0: #839496; /* Body text - OLD, too dim */
        --base1: #93a1a1; /* Emphasized text - OLD, too dim */
        --base2: #eee8d5; /* Light background */
        --base3: #fdf6e3; /* Lightest background */

        /* Readable text colors against black */
        --text-dim: #888888; /* Borders and very subtle text */
        --text-muted: #aaaaaa; /* Secondary text */
        --text-normal: #cccccc; /* Normal readable text */
        --text-bright: #e0e0e0; /* Emphasized text */

        /* Font sizes */
        --font-xs: 12px; /* Extra small (headers, labels) */
        --font-sm: 13px; /* Small (metadata, controls) */
        --font-md: 14px; /* Medium (system messages) */
        --font-lg: 15px; /* Large (main content, input) */
        --font-icon-sm: 16px; /* Small icon/symbol buttons */
        --font-icon-lg: 18px; /* Large icon/symbol buttons */

        /* Accent colors */
        --yellow: #b58900;
        --orange: #cb4b16;
        --red: #dc322f;
        --magenta: #d33682;
        --violet: #6c71c4;
        --blue: #268bd2;
        --cyan: #2aa198;
        --green: #859900;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "SF Mono", "Monaco", "Menlo", "Consolas", monospace;
        font-size: var(--font-md);
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: var(--base03);
        color: var(--text-normal);
      }

      .header {
        padding: 12px 16px;
        background: var(--base02);
        color: var(--cyan);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        border-bottom: 1px solid #1a2a32;
      }

      .header h1 {
        font-size: var(--font-md);
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .header-controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .sessions-toggle-btn {
        width: 28px;
        height: 28px;
        border: 1px solid var(--base01);
        border-radius: 4px;
        background: transparent;
        color: var(--base01);
        font-size: var(--font-icon-sm);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }

      .sessions-toggle-btn:hover,
      .sessions-toggle-btn.active {
        border-color: var(--cyan);
        color: var(--cyan);
      }

      .new-btn {
        width: 28px;
        height: 28px;
        border: 1px solid var(--cyan);
        border-radius: 4px;
        background: transparent;
        color: var(--cyan);
        font-size: var(--font-icon-lg);
        font-weight: 300;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }

      .new-btn:hover {
        background: var(--cyan);
        color: var(--base03);
      }

      .model-select {
        padding: 6px 10px;
        border: 1px solid var(--base01);
        border-radius: 4px;
        background: var(--base03);
        color: var(--text-normal);
        font-size: var(--font-sm);
        font-family: inherit;
        cursor: pointer;
      }

      .model-select:focus {
        outline: none;
        border-color: var(--cyan);
      }

      .model-select option {
        background: var(--base02);
        color: var(--base1);
      }

      .status-bar {
        padding: 8px 16px;
        background: var(--base02);
        font-size: var(--font-sm);
        color: var(--text-normal);
        display: flex;
        align-items: center;
        gap: 8px;
        border-bottom: 1px solid #1a2a32;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--green);
      }

      .status-dot.disconnected {
        background: var(--red);
      }

      .status-dot.connecting {
        background: var(--yellow);
        animation: pulse 1s infinite;
      }

      .status-dot.working {
        background: var(--cyan);
        animation: pulse 0.5s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.4;
        }
      }

      .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .chat-container::-webkit-scrollbar {
        width: 8px;
      }

      .chat-container::-webkit-scrollbar-track {
        background: var(--base03);
      }

      .chat-container::-webkit-scrollbar-thumb {
        background: var(--base01);
        border-radius: 4px;
      }

      .message {
        max-width: 90%;
        padding: 10px 14px;
        border-radius: 8px;
        font-size: var(--font-lg);
        line-height: 1.5;
        word-wrap: break-word;
      }

      .message.user {
        align-self: flex-end;
        background: #0d3a58;
        color: var(--text-bright);
        border: 1px solid var(--blue);
      }

      .message.assistant {
        align-self: flex-start;
        background: var(--base02);
        color: var(--text-normal);
        border: 1px solid #1a2a32;
      }

      .message.error {
        background: #2a1215;
        color: var(--red);
        border: 1px solid var(--red);
      }

      .message.system {
        align-self: center;
        background: transparent;
        color: var(--text-normal);
        font-size: var(--font-md);
        max-width: 100%;
        border: none;
        padding: 8px;
      }

      .message pre {
        background: var(--base03);
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
        margin: 8px 0;
        border: 1px solid #1a2a32;
      }

      .message pre code {
        font-family: "SF Mono", "Monaco", "Menlo", monospace;
        font-size: var(--font-xs);
        color: var(--base1);
        background: none;
        padding: 0;
      }

      .message code {
        font-family: "SF Mono", "Monaco", "Menlo", monospace;
        font-size: var(--font-sm);
        color: var(--green);
        background: var(--base03);
        padding: 2px 5px;
        border-radius: 3px;
      }

      .message a {
        color: var(--cyan);
      }

      .message h1,
      .message h2,
      .message h3,
      .message h4 {
        color: var(--base1);
        margin: 12px 0 8px 0;
        font-weight: 600;
      }

      .message h1 {
        font-size: 1.3em;
      }
      .message h2 {
        font-size: 1.2em;
      }
      .message h3 {
        font-size: 1.1em;
      }
      .message h4 {
        font-size: 1em;
      }

      .message p {
        margin: 8px 0;
      }

      .message ul,
      .message ol {
        margin: 8px 0;
        padding-left: 20px;
      }

      .message li {
        margin: 4px 0;
      }

      .message blockquote {
        border-left: 3px solid var(--cyan);
        margin: 8px 0;
        padding-left: 12px;
        color: var(--base01);
      }

      .message hr {
        border: none;
        border-top: 1px solid #1a2a32;
        margin: 12px 0;
      }

      .message table {
        border-collapse: collapse;
        margin: 8px 0;
        width: 100%;
      }

      .message th,
      .message td {
        border: 1px solid #1a2a32;
        padding: 6px 10px;
        text-align: left;
      }

      .message th {
        background: var(--base02);
        color: var(--base1);
      }

      .input-container {
        padding: 12px 16px;
        background: var(--base02);
        border-top: 1px solid #1a2a32;
        display: flex;
        gap: 10px;
      }

      .input-container textarea {
        flex: 1;
        padding: 12px 14px;
        border: 1px solid var(--base01);
        border-radius: 6px;
        font-size: var(--font-lg);
        resize: none;
        font-family: inherit;
        min-height: 44px;
        max-height: 200px;
        background: var(--base03);
        color: var(--text-bright);
        overflow-y: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .input-container textarea::-webkit-scrollbar {
        display: none;
      }

      .input-container textarea::placeholder {
        color: var(--text-muted);
      }

      .input-container textarea:focus {
        outline: none;
        border-color: var(--cyan);
      }

      .send-btn {
        width: 40px;
        height: 40px;
        border: 1px solid var(--cyan);
        border-radius: 6px;
        background: transparent;
        color: var(--cyan);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }

      .send-btn:hover {
        background: var(--cyan);
        color: var(--base03);
      }

      .send-btn:disabled {
        border-color: var(--base01);
        color: var(--base01);
        cursor: not-allowed;
      }

      .send-btn:disabled:hover {
        background: transparent;
        color: var(--base01);
      }

      .send-btn svg {
        width: 18px;
        height: 18px;
      }

      .loading {
        display: flex;
        gap: 6px;
        padding: 12px;
      }

      .loading span {
        width: 8px;
        height: 8px;
        background: var(--cyan);
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out;
      }

      .loading span:nth-child(1) {
        animation-delay: -0.32s;
      }
      .loading span:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      .context-bar {
        padding: 8px 12px;
        background: var(--base02);
        border-top: 1px solid #1a2a32;
        display: flex;
        align-items: flex-start;
        gap: 8px;
        min-height: 42px;
      }

      .pin-btn {
        width: 26px;
        height: 26px;
        border: 1px solid var(--base01);
        border-radius: 4px;
        background: transparent;
        color: var(--base01);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        flex-shrink: 0;
      }

      .pin-btn:hover {
        border-color: var(--cyan);
        color: var(--cyan);
      }

      .pin-btn.active {
        background: var(--cyan);
        border-color: var(--cyan);
        color: var(--base03);
      }

      .pin-btn.permanent {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .pin-btn.permanent:hover {
        border-color: var(--cyan);
        color: var(--base03);
      }

      .pin-btn svg {
        width: 14px;
        height: 14px;
      }

      .sessions-panel {
        background: var(--base02);
        border-bottom: 1px solid #1a2a32;
        max-height: 250px;
        overflow-y: auto;
      }

      .sessions-header {
        padding: 8px 16px;
        font-size: var(--font-xs);
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid #1a2a32;
      }

      .sessions-list {
        padding: 4px 0;
      }

      .session-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 16px;
        cursor: pointer;
        transition: background 0.2s;
        gap: 8px;
      }

      .session-item:hover {
        background: rgba(42, 161, 152, 0.1);
      }

      .session-item.active {
        background: rgba(42, 161, 152, 0.15);
        border-left: 2px solid var(--cyan);
        padding-left: 14px;
      }

      .session-info {
        flex: 1;
        min-width: 0;
      }

      .session-title {
        font-size: var(--font-sm);
        color: var(--text-normal);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .session-meta {
        font-size: var(--font-xs);
        color: var(--text-muted);
        margin-top: 2px;
      }

      .session-delete {
        width: 20px;
        height: 20px;
        border: 1px solid var(--base01);
        border-radius: 3px;
        background: transparent;
        color: var(--base01);
        font-size: var(--font-icon-sm);
        line-height: 1;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        transition: all 0.2s;
      }

      .session-delete:hover {
        border-color: var(--red);
        color: var(--red);
      }

      .context-info {
        flex: 1;
        min-width: 0;
        font-size: var(--font-sm);
        color: var(--text-normal);
        font-family: inherit;
      }

      .pinned-list {
        display: flex;
        flex-direction: column;
        gap: 4px;
        width: 100%;
      }

      .pinned-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        padding: 5px 8px;
        background: rgba(42, 161, 152, 0.08);
        border-radius: 3px;
        border-left: 2px solid transparent;
      }

      .pinned-item.current {
        background: rgba(42, 161, 152, 0.15);
        border-left-color: var(--cyan);
      }

      .pinned-title {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: var(--text-normal);
        font-size: var(--font-sm);
      }

      .pinned-item.current .pinned-title {
        color: var(--text-bright);
      }

      .pinned-status {
        flex-shrink: 0;
        color: var(--text-muted);
        font-size: var(--font-xs);
      }

      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal {
        background: var(--base02);
        border: 1px solid var(--base01);
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      .modal-header {
        padding: 16px;
        border-bottom: 1px solid var(--base01);
        font-size: var(--font-lg);
        font-weight: 600;
        color: var(--text-bright);
      }

      .modal-body {
        padding: 16px;
      }

      .modal-body p {
        margin: 0 0 12px 0;
        font-size: var(--font-md);
        color: var(--text-normal);
        line-height: 1.5;
      }

      .modal-body p:last-child {
        margin-bottom: 0;
      }

      .modal-info {
        font-size: var(--font-sm);
        color: var(--text-muted);
        font-style: italic;
      }

      .modal-actions {
        padding: 12px 16px;
        border-top: 1px solid var(--base01);
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }

      .modal-btn {
        padding: 8px 16px;
        border-radius: 4px;
        font-size: var(--font-sm);
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid;
      }

      .modal-btn-cancel {
        background: transparent;
        border-color: var(--text-dim);
        color: var(--text-normal);
      }

      .modal-btn-cancel:hover {
        border-color: var(--cyan);
        color: var(--cyan);
      }

      .modal-btn-confirm {
        background: var(--red);
        border-color: var(--red);
        color: var(--base03);
      }

      .modal-btn-confirm:hover {
        background: #ff4444;
        border-color: #ff4444;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>LLORO</h1>
      <div class="header-controls">
        <button
          class="sessions-toggle-btn"
          id="sessionsToggleBtn"
          title="Toggle sessions"
        >
          â˜°
        </button>
        <button class="new-btn" id="newChatBtn" title="New conversation">
          +
        </button>
        <select class="model-select" id="modelSelect">
          <option value="gemini-3-flash-preview" selected>
            gemini-3-flash-preview
          </option>
          <option value="gemini-3-pro-preview">gemini-3-pro-preview</option>
          <option value="gemini-2.5-flash">gemini-2.5-flash</option>
          <option value="gemini-2.5-pro">gemini-2.5-pro</option>
          <option value="gemini-2.5-flash-lite">gemini-2.5-flash-lite</option>
        </select>
      </div>
    </div>

    <div class="sessions-panel" id="sessionsPanel" style="display: none">
      <div class="sessions-header">
        <span>Sessions</span>
      </div>
      <div class="sessions-list" id="sessionsList"></div>
    </div>

    <div class="status-bar">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Connecting...</span>
    </div>

    <div class="chat-container" id="chatContainer">
      <div class="message system">
        Send a message to chat about the current page content.
      </div>
    </div>

    <div class="context-bar">
      <button class="pin-btn" id="pinBtn" title="Include page content">
        <svg viewBox="0 0 24 24" fill="currentColor" width="14" height="14">
          <path d="M16 12V4h1V2H7v2h1v8l-2 2v2h5.2v6h1.6v-6H18v-2l-2-2z" />
        </svg>
      </button>
      <span class="context-info" id="contextInfo"
        >Page content will be included</span
      >
    </div>

    <div class="input-container">
      <textarea
        id="messageInput"
        placeholder="Ask about this page..."
        rows="1"
      ></textarea>
      <button class="send-btn" id="sendBtn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
        </svg>
      </button>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal" style="display: none">
      <div class="modal">
        <div class="modal-header">Delete Session?</div>
        <div class="modal-body">
          <p>
            This will permanently delete this conversation session and all its
            pinned pages.
          </p>
          <p id="deleteSessionInfo" class="modal-info"></p>
        </div>
        <div class="modal-actions">
          <button class="modal-btn modal-btn-cancel" id="deleteCancelBtn">
            Cancel
          </button>
          <button class="modal-btn modal-btn-confirm" id="deleteConfirmBtn">
            Delete
          </button>
        </div>
      </div>
    </div>

    <script src="marked.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
